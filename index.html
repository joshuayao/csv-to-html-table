    <script>
        function format_link(link) {
            if (link)
                return "<a href='" + link + "' target='_blank'>" + link + "</a>";
            else return "";
        }

        function color(data) {
            if (data)
                if (data == '0.00')
                    return "<b><font color=\"red\">FAILED</font></b>";
            else
                return data
        }

        CsvToHtmlTable.init({
            csv_path: "summary.log",
            element: "table-container",
            allow_download: false,
            csv_options: {
                separator: ",",
                delimiter: '"'
            },
            datatables_options: {
                paging: false
            },
            custom_formatting: [
                [10, format_link],
                [7, color]
            ]
        });
    </script>
